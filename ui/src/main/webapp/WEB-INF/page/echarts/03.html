<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <center><h1>检修单位能力分析模型图（雷达图）</h1></center>
    <div id="main" style="width: 100%;height:800px"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    backgroundColor: "#ffffff",
    color: ["#37A2DA"],
    radar: {
        shape: 'circle',
        name: {
            textStyle: {
                color: '#999999',
            }
        },
        splitArea: {
            areaStyle: {
                color: ['#fff', '#fff', '#fff', '#fff'],
                shadowColor: '#37A2DA'
            }
        },
        indicator: [{
                name: '设备齐备',
                max: 6500
            },
            {
                name: '技术能力',
                max: 16000
            },
            {
                name: '人员素质',
                max: 30000
            },
            {
                name: '资质认证',
                max: 38000
            },
            {
                name: '管理水平',
                max: 52000
            }
        ]
    },
    series: [{
        type: 'radar',
        data: [{
            value: [5000, 12000, 28000, 31000, 42000],
            name: '数据',
            itemStyle: {
                normal: {
                    color: 'rgba(5, 128, 242, 0.8)'
                }
            },
            areaStyle: {
                normal: {
                    color: '#37A2DA'
                }
            }
        }]
    }]
}

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
